{% extends "browse.html" %}

{% block search %}
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label>Search in names and illustrations</label>
          <input v-model="search_string" class="form-control" placeholder="" onkeydown="if(event.keyCode==13){return false;}">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      {{ macros::treeselect(key="level") }}
    </div>
  </div>

{% endblock search %}
